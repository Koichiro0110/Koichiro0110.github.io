    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>今日も朝早く起きて、物理をするあなたへ</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">My Favorite Quotes</h1>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">エヴァリスト・ガロア</h5>
                </div>
                <p class="mb-1">“僕にはもう時間がない。”(Je n'ai pas le temps.)</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">スレッタ・マーキュリー</h5>
                </div>
                <p class="mb-1">“逃げたら一つ、進めば二つ！”</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">志村菜奈/h5>
                </div>
                <p class="mb-1">“「限界だ...」って感じたら、思い出せ。何人もの人が、その力を託してきたんだよ、みんなの為になりますようにと。
                    一つの希望となりますようにと。次はお前の番だ。頑張ろうな、俊典(オールマイト)。”</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">オールマイト/h5>
                </div>
                <p class="mb-1">“次は、君だ。”</p>
            </a>
        </div>
    </div>
