<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="home.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>高橋幸一郎の日記</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            color: #333;
            background-color: #f8f9fa;
        }
        .navbar, .footer {
            background-color: #e9ecef;
        }
        .nav-link, .language-switch {
            color: #495057;
        }
        .nav-link:hover, .language-switch:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index_jp.html">高橋幸一郎</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="quotes_jp.html">お気に入りの名言</a>
                <a class="nav-link" href="CV_jp.html">CV</a>
                <a class="nav-link" href="diary_jp.html">日記</a>
                <button class="language-switch" onclick="location.href='index.html';">English</button>
            </div>
        </div>
    </nav>
    

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1>日々の雑感</h1>
                <p></p>
                <!-- Dynamic content loaded here -->
                <div id="diaryContent"></div>
            </div>
        </div>
    </div>
    
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Copyright © 高橋幸一郎</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('jp_entries/2024-05-04_jp.md')
            .then(response => response.text())
            .then(text => {
                const diaryContent = document.querySelector('#diaryContent');
                diaryContent.innerHTML = marked.parse(text);  // Convert Markdown to HTML and display it
            })
            .catch(error => console.error('Error loading diary entry:', error));
        });
    </script>
</body>
</html>
