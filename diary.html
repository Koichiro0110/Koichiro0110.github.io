<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="home.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Koichiro's Diary</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            color: #333;
            background-color: #f8f9fa;
        }
        .navbar, .footer {
            background-color: #e9ecef;
        }
        .nav-link, .language-switch {
            color: #495057;
        }
        .nav-link:hover, .language-switch:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">Koichiro Takahashi</a>
        <div class="navbar-nav">
            <a class="nav-link" href="quotes.html">Favorite Quotes</a>
            <a class="nav-link" href="CV.html">CV</a>
            <a class="nav-link active" href="diary.html">Diary</a>
            <button class="language-switch" onclick="location.href='index_jp.html';">日本語</button>
        </div>
    </nav>

    <div class="col-md-8">
        <h1>Koichiro's Diary</h1>
        <p>Here you can find my daily thoughts and updates about physics, life, and more.</p>
        <div id="diaryContent">
            <!-- Dynamic Markdown content will be loaded here -->
        </div>
    </div>
    
    
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Copyright © Koichiro Takahashi</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('entries/2024-05-04.md')
            .then(response => response.text())
            .then(text => {
                const diaryContent = document.querySelector('#diaryContent');
                diaryContent.innerHTML = marked.parse(text);  // Convert Markdown to HTML and display it
            })
            .catch(error => console.error('Error loading diary entry:', error));
        });
    </script>
         
</body>
</html>
